<div class="mt-3 border-t pt-3">
  <h5 class="text-sm font-semibold mb-2">Comments</h5>

  <ul class="space-y-2 mb-2">
    @for (comment of comments; track comment.id) {
      <li class="flex justify-between text-sm bg-gray-100 p-2 rounded">
        <span>{{ comment.text }}</span>
        <button class="text-red-400 hover:text-red-600" (click)="deleteComment(comment.id!)">
          âœ•
        </button>
      </li>
    }
  </ul>

  <div class="flex gap-2">
    <input
      [(ngModel)]="newComment"
      placeholder="Add a comment..."
      class="flex-1 px-2 py-1 border rounded"
    />
    <button class="bg-indigo-600 text-white px-3 rounded" (click)="addComments()">Add</button>
  </div>

  @if (error) {
    <p class="text-red-500 text-xs mt-1">{{ error }}</p>
  }
</div>
